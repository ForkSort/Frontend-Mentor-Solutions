<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
    <header>
        <h1 class="title">calc</h1>
        <fieldset class="theme-selection">
            <h2 class="theme">THEME</h2>
            <label for="theme1-button" id="theme1-label">1</label>
            <label for="theme2-button" id="theme2-label">2</label>
            <label for="theme3-button" id="theme3-label">3</label>
            <div class="theme-btn-bkg">
                <input type="radio" id="theme1-button" name="theme">
                <input type="radio" id="theme2-button" name="theme">
                <input type="radio" id="theme3-button" name="theme">
            </div>
        </fieldset>
    </header>
    <main>
        <input type="text" size="8" class="screen" autocomplete="false" placeholder="Enter equation or use the keypad" />
        <div class="keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key__del">DEL</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>

            <button class="key__reset">RESET</button>
            <button class="key__equals">=</button>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
